<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sự kiện chuột</title>
</head>
<body>
<p onclick="moveRight()">Click Me</p>>
<img id="myImage" src="simpleform/.idea/1.png"/>
<input type="button" value="Click Me"/>
<input type="button" onclick="moveRight();" value="Click Me!"/>
</body>
<script>
    let imgObj = null;
    imgObj = document.getElementById('myImage');

    function init() {
        imgObj = document.getElementById('myImage');
        imgObj.style.position = 'relative';
        imgObj.style.left = '0px';
    }

    function moveRight() {
        imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
    }
    window.onload = init();

</script>
</html>
